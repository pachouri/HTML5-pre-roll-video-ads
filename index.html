<!DOCTYPE html>
<html>
<HEAD>
<style>
* {
	font-family: Arial;
	margin: 0;
	padding: 0;
}
#video-tag {
	float:left;
	z-index: 99;
}
#ads-popup {
	position:absolute;
	width:350px;
	height:150px;
	top: 10;
	left: 10;
	font-size: 120%;
	background-color:rgba(255,0,0,0.2);
	z-index:100;
	color: #ff0000;
}
#close a {
	position:absolute;
	top: 5;
	left: 520;
	z-index:100;
	font-size: 40%;
	text-decoration: none;
}
</style>
</HEAD>

<body>
	<p><span id="seek_status"></span><p>

	<div id="video-tag">
		<div id="ads-popup">How are you? I hope you are having a nice day. Cheers! 
			<p>Visit <a href="google.com">www.google.com</a>
			<div id='close' onclick='this.parentNode.parentNode.removeChild(this.parentNode); return false;'>
				<p><p><a href="#">[x]</a>
			</div>
		</div>

		<div>
			<video id="video-area" controls >
				<source src='https://wiki.yoctoproject.org/wiki/images/a/a6/Big-buck-bunny_trailer.webm'>
				Your browser doesn't support HTML5 video. Try a different browser instead.
			</video>
		</div>
	</div>
	<p>
</body>

<script>
	var v = document.getElementById("video-area");

	function showAds() {
		document.getElementById("ads-popup").style.visibility="visible";
	}

	function hideAds() {
		document.getElementById("ads-popup").style.visibility="hidden";
	}

	function catch_the_frame() {
		var t;
		t = Math.round(v.currentTime);
		document.getElementById("seek_status").innerHTML="Current Time: " + t + " seconds";
		if ( t >= 8 && t <= 18) {
			showAds();
		}else {
			hideAds();
		}	
	}

	hideAds();

	v.addEventListener('playing', function() {
		setInterval(catch_the_frame,500);
	}, false);
</script>
</html>
